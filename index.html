<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/mesto-logo.9acae8482e5b5b17160c.svg" alt="Место Россия">
    </header>
    <main>

      <section class="profile">
        <button class="profile__avatar-button" type="button">
          <img class="profile__avatar" src="#" alt="Аватар профиля">
        </button>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея фото">
        <ul class="cards__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form-container" name="edit-profile-form" novalidate>
            <input class="popup__form-item popup__form-item_input_name"
              minlength="2"
              maxlength="40"
              required
              type="text"
              name="name"
              id="name-input"
              placeholder="Имя"
              value="">
            <span class="popup__error name-input-error"></span>
            <input class="popup__form-item popup__form-item_input_description"
              minlength="2"
              maxlength="200"
              required
              type="text"
              name="description"
              id="description-input"
              placeholder="О себе"
              value="">
            <span class="popup__error description-input-error"></span>
            <button class="popup__submit-button" type="submit" disabled>Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form-container" name="add-card-form" novalidate>
            <input class="popup__form-item popup__form-item_card_title"
              minlength="2"
              maxlength="30"
              required
              type="text"
              name="name"
              id="title-input"
              placeholder="Название"
              value="">
            <span class="popup__error title-input-error"></span>
            <input class="popup__form-item popup__form-item_card_link"
              required
              type="url"
              name="link"
              id="link-input"
              placeholder="Ссылка на картинку"
              value="">
            <span class="popup__error link-input-error"></span>
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_image-fullscreen">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form-container" name="avatar-form" novalidate>
            <input class="popup__form-item popup__form-item_avatar_link"
              required
              type="url"
              name="avatar"
              id="avatar-link-input"
              placeholder="Ссылка на картинку"
              value="">
            <span class="popup__error avatar-link-input-error"></span>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_confirm">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form-container popup__form-container_confirm" name="confirm-form" novalidate>
            <button class="popup__submit-button" type="submit">Да</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>
</body>
</html>
