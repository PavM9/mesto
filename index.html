<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Mesto Russia">
    </header>
    <main>
      <section class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form-container">
              <input class="popup__form-item popup__form-item_input_name" type="text" name="profile-name" placeholder="Имя">
              <input class="popup__form-item popup__form-item_input_description" type="text" name="profile-description" placeholder="Описание">
          </div>
        </div>
      </section>

      <section class="profile">
        <img class="profile__image" src="./images/Cousteau.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button"></button>
      </section>

      <section class="cards" aria-label="Галерея фото">
        <ul class="cards__container">
          <li class="card">
            <img class="card__image" src="./images/teriberka.jpg" alt="Заброшенное судно на песчаном берегу">
            <div class="card__info">
              <h2 class="card__title">Териберка</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/ai-petri.jpg" alt="Вершина горы">
            <div class="card__info">
              <h2 class="card__title">Гора Ай-Петри</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/ai-petri.jpg" alt="Заброшенное судно на песчаном берегу">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/ai-petri.jpg" alt="Заброшенное судно на песчаном берегу">
            <div class="card__info">
              <h2 class="card__title">Гора Ай-Петри</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/ai-petri.jpg" alt="Заброшенное судно на песчаном берегу">
            <div class="card__info">
              <h2 class="card__title">Гора Ай-Петри</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/ai-petri.jpg" alt="Заброшенное судно на песчаном берегу">
            <div class="card__info">
              <h2 class="card__title">Гора Ай-Петри</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
</body>
</html>
