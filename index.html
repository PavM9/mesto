<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Место Россия">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/Cousteau.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея фото">
        <ul class="cards__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form-container" name="edit-profile-form" novalidate>
            <input class="popup__form-item popup__form-item_input_name" minlength="2" maxlength="40" required type="text" name="profile-name" id="name-input" placeholder="Имя" value="">
            <span class="popup__error name-input-error"></span>
            <input class="popup__form-item popup__form-item_input_description" minlength="2" maxlength="200" required name="profile-description" type="text" id="description-input" placeholder="О себе" value="">
            <span class="popup__error description-input-error"></span>
            <button class="popup__submit-button" type="submit" disabled>Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form-container" name="add-card-form" novalidate>
            <input class="popup__form-item popup__form-item_card_title" minlength="2" maxlength="30" required type="text" name="card-title" id="title-input" placeholder="Название" value="">
            <span class="popup__error title-input-error"></span>
            <input class="popup__form-item popup__form-item_card_link" required type="url" name="card-link" id="link-input" placeholder="Ссылка на картинку" value="">
            <span class="popup__error link-input-error"></span>
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
        </div>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_image-fullscreen">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </section>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
